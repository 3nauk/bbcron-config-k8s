---
apiVersion: v1
kind: Service
metadata:
  namespace: bbcron-development
  name: pg-keycloak
  labels:
    app: postgres
    type: database
spec:
  selector:
    app: postgres
  type: ClusterIP
  ports:
    - port: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-keycloak
  namespace: bbcron-development
  labels:
    app: postgres-keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-keycloak
  template:
    metadata:
      labels:
        app: postgres-keycloak
    spec:
      containers:
      - name: postgres-keycloak
        envFrom:
          - configMapRef:
              name: pg-keycloak-config 
        imagePullPolicy: IfNotPresent
        image: postgres:10.4
        ports:
        - containerPort: 5432
          protocol: TCP
